<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pagos en linea</title>
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <i class="fas fa-book"></i>
      <a class="navbar-brand" href="#">Paguitos confiables</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-link active" href="#">Home <span class="sr-only">(current)</span></a>
          <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Codigo QR</a>
        </div>
        <span class="navbar-text" id="accountAddress">
        </span>
      </div>
    </nav>
    <div class="container" style="width: 650px;">
      <div class="row">
        <div class="col col-md-10">
          <h1 class="text-center">Pagos a realizar</h1>
          <hr/>
          <br/>
          <div id="loader">
            <p class="text-center">Loading...</p>
          </div>
          <div id="content" style="display: none;">
            <h3 class="text-center" id = "saldoUsuario"> </h1>
            <table class="table">
              <thead class="thead-dark">
                <tr>
                  <th scope="col">#</th>
                  <th scope="col">Entidad</th>
                  <th scope="col">Saldo</th>
                </tr>
              </thead>
              <tbody id="saldoCancelar">
              </tbody>
            </table>
          </div>
        </div>
        <div class="col col-md-10">
          <form onSubmit="App.hacerPago(); return false;">
            <div class="form-group" id = "content">
              <label for="seleccionServicios">Seleccionar servicio a pagar</label>
              <select class="form-control" id="seleccionServicios">
              </select>
              <input class="form-control form-control-lg" type="text" placeholder="Cantidad de pago" id="pago">
            </div>
            <button type="submit" class="btn btn-primary">Pagar</button>
            <hr />
          </form>
        </div>
      </div>
      
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://kit.fontawesome.com/188864ae5e.js"></script>

    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/web3.min.js"></script>
    <script src="js/truffle-contract.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
